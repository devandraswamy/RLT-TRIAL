<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same head content as index.html -->
    <title>Contact RLT Group | Industrial Automation Experts</title>
</head>
<body>
    <!-- Same header as index.html -->

    <!-- Contact Hero -->
    <section class="page-hero">
        <div class="container">
            <h1>Contact Us</h1>
            <p>Get in touch with our team</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact">
        <div class="container">
            <div class="contact-grid">
                <div class="contact-form">
                    <h2>Send Us a Message</h2>
                    <form id="contactForm">
                        <div class="form-group">
                            <input type="text" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <input type="tel" placeholder="Phone Number">
                        </div>
                        <div class="form-group">
                            <select required>
                                <option value="">Select Department</option>
                                <option value="sales">Sales</option>
                                <option value="support">Technical Support</option>
                                <option value="careers">Careers</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <textarea placeholder="Your Message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
                
                <div class="contact-info">
                    <h2>Contact Information</h2>
                    <div class="info-item">
                        <h3>Headquarters</h3>
                        <p>123 Industrial Park, Mumbai</p>
                        <p>Maharashtra, India - 400001</p>
                    </div>
                    <div class="info-item">
                        <h3>Phone</h3>
                        <p>+91 22 12345678</p>
                    </div>
                    <div class="info-item">
                        <h3>Email</h3>
                        <p>info@rltgroup.com</p>
                    </div>
                    <div class="info-item">
                        <h3>Business Hours</h3>
                        <p>Monday - Friday: 9am to 6pm</p>
                        <p>Saturday: 9am to 1pm</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Map Section -->
    <section class="map">
        <div class="container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3771.715427867227!2d72.83286431537698!3d19.03345825835585!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7ced3a3a1e0a9%3A0x6a9e2fbc83a2ec4e!2sIndustrial%20Area!5e0!3m2!1sen!2sin!4v1620000000000!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <!-- Same footer as index.html -->
</body>
</html>
